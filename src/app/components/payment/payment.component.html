<form class="form form-margin row" (ngSubmit)="submit(fullName, address, creditCard)">
    <div class="form-group col-md-12">
        <label for="name" class="form-label">Full Name</label>
        <input required type="text" [ngClass]="
        fullName.touched && !fullName.valid
          ? 'form-control is-invalid'
          : 'form-control'
      " id="name" aria-describedby="emailHelp" placeholder="Full Name" ngModel name="fullName" #fullName="ngModel" minlength="3" />

        <div class="invalid-feedback">
            <div *ngIf="fullName.errors?.['required']">Name is required.</div>
            <div *ngIf="fullName.errors?.['minlength']">
                Name must be at least 3 characters long.
            </div>
        </div>
    </div>

    <div class="form-group col-md-12">
        <label for="address" class="form-label">Address</label>

        <input required type="text" [ngClass]="
        address.touched && !address.valid
          ? 'form-control is-invalid'
          : 'form-control'
      " id="address" aria-describedby="addressHelp" placeholder="Address" ngModel name="address" #address="ngModel" minlength="6" />
        <div class="invalid-feedback" *ngIf="address.touched && !address.valid">
            <div *ngIf="address.errors?.['required']">Address is required.</div>
            <div *ngIf="address.errors?.['minlength']">
                Address must be at least 6 characters long.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="credit-card" class="form-label">Credit Card</label>
        <input required type="text" [ngClass]="
        creditCard.touched && !creditCard.valid
          ? 'form-control is-invalid'
          : 'form-control'
      " id="credit-card" aria-describedby="emailHelp" placeholder="Credit Card" ngModel name="creditCard" #creditCard="ngModel" minlength="18" pattern="^[0-9]*$" />
        <div class="invalid-feedback">
            <div *ngIf="creditCard.errors?.['minlength']">
                Credit and number must be 18 characters long.
            </div>
            <div *ngIf="creditCard.errors?.['pattern']">
                Credit and number must only be numbers.
            </div>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Place Order</button>
    </div>
</form>
